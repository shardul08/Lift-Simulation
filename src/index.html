<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3fbff2f65f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/css/main.css">
    <script type="text/javascript" src="/src/js/main.js"></script>
    <title>Lift Simulator</title>
</head>
<body>
    <div id="root">
        <form id="myForm">
            <label for="num-floor">How many floors do you have?</label>
            <input type="number" id="num-floor" name="num-floor" min="2" value="7">

            <label for="num-lift">How many lifts do you want?</label>
            <input type="number" id="num-lift" name="num-lift" min="1" value="3">

            <input type="submit" value="Simulate">

        </form>
    </div>

    
</body>
</html>
